<ion-header>
  <ion-navbar>
    <ion-title>
      Control Robo!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="control-box forward" (click)="action('front');"><span>Front ^ </span></div>
  <div class="control-box left" (click)="action('left');"><span>&lt; Left</span></div>
  <div class="control-box right" (click)="action('right');"><span>Right &gt;</span></div>
  <div class="control-box backward" (click)="action('stop');"><span>Stop v</span></div>
</ion-content>
